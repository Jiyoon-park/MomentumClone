<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <!-- clock -->
    <div class="js-clock">
        <h1>00:00</h1>
    </div>

    <!-- greeting -->
    <form class="js-form form">
        <label for="askName">I am</label>
        <input id="askName" type="text" placeholder="write your name"/>
        <button type="submit">제출</button>
    </form>
    <h4 class="js-greetings greetings"></h4>

    <!-- todos -->
    <form class="js-toDoForm">
        <label for="askTodo">I have to</label>
        <input id="askTodo" type="text" placeholder="write your todos"/>
        <button type="submit">제출</button>
    </form>
    <ul class="js-doDoList"></ul>


    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
</body>
</html>
